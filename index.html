<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
</head>
<body>
    <main  id="container" >

        <div class="container-calculo">

            <h2>Calculadora de IMC</h2>

            <form id="imc-form" >

                <div class="input-form">
                    <div  class="input">
                        <label for="altura">Altura:</label>
                        <input id="altura" type="number" placeholder="Exemplo 1.80">
                    </div>

                    <div  class="input">
                        <label for="peso">Peso:</label>
                        <input id="peso" type="number" placeholder="Exemplo 80">
                    </div>

                    <div class="button">
                        <button id="btn-calcular">Calcular</button>
                        <button id="btn-limpar" >Limpar</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="resultado" class="resultado inativo">

            <p id="resultado-imc">Seu IMC: <span></span></p>
            <p id="situacao">Situação atual: <span></span></p>
            <h3>Confira as classificações</h3>

            <div id="tabela">
                <div class="imc">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Obesidade</h4>
                </div>            
            </div>

            <button id="voltar-btn">Voltar</button>
        </div>
    </main>
</body>
</html>
